name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Determine which paths changed and set outputs for downstream jobs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      dependencies: ${{ steps.filter.outputs.dependencies }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - '**/*.py'
              - 'pyproject.toml'
            dependencies:
              - 'requirements*.txt'
              - 'Dockerfile'
              - '.dockerignore'
            workflows:
              - '.github/workflows/*.yml'

  # GitHub Actions-only changes: skip all tests (low risk)
  no-tests-needed:
    name: Skip Tests (Workflows Only)
    runs-on: ubuntu-latest
    needs: changes
    if: |
      needs.changes.outputs.workflows == 'true' &&
      needs.changes.outputs.python == 'false' &&
      needs.changes.outputs.dependencies == 'false'
    steps:
      - name: Only workflow files changed
        run: |
          echo "Only GitHub Actions workflow files changed."
          echo "These are low-risk changes, skipping full test suite."

  # Dependency-only changes: Docker build + pip install test
  dependency-check:
    name: Dependency Resolution Check
    runs-on: ubuntu-latest
    needs: changes
    if: |
      (needs.changes.outputs.dependencies == 'true') &&
      needs.changes.outputs.python == 'false' &&
      needs.changes.outputs.workflows == 'false'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Verify pip install succeeds
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          echo "✓ All dependencies resolved successfully"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DHI (pull base image)
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: yt-dlp-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: |
          echo "✓ Docker image built successfully"

  # Python code changes: full test suite
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DHI (pull base image)
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: yt-dlp-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run ruff linter
        run: ruff check main.py tests/

      - name: Run ruff formatter check
        run: ruff format --check main.py tests/

      - name: Run mypy type checker
        run: mypy main.py --ignore-missing-imports
        continue-on-error: true

  test:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true'
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run unit tests
        run: pytest -m "not slow" -v --tb=short

      - name: Run all tests with coverage
        run: pytest -v --cov --cov-report=xml --cov-report=term-missing:skip-covered

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [changes, docker-build, lint, test, dependency-check]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.changes.outputs.python }}" == "true" ]; then
            if [ "${{ needs.docker-build.result }}" != "success" ] || \
               [ "${{ needs.lint.result }}" != "success" ] || \
               [ "${{ needs.test.result }}" != "success" ]; then
              echo "::error::One or more test jobs failed"
              exit 1
            fi
            echo "All tests passed!"
          elif [ "${{ needs.changes.outputs.dependencies }}" == "true" ]; then
            if [ "${{ needs.dependency-check.result }}" != "success" ]; then
              echo "::error::Dependency check failed"
              exit 1
            fi
            echo "Dependency resolution verified!"
          else
            echo "No tests needed for this change"
          fi
